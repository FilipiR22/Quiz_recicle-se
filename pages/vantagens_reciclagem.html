<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Teorias Demográficas</title>
  <link href="../assets/css/perguntas.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="../assets/imagens/logo_recicle-se.svg" type="image/x-icon">
</head>

<body>
  <header>
    <p id="Result_parcial"></p>
  </header>
  <main>
    <div class="conteudo">
      <h1 class="pergunta">Qual é a principal vantagem da reciclagem?</h1>
      <div class="alternativas">
        <div class="line1">
          <a id="alt-1" class="alternativa" onclick="clicou(false);">a) Gera empregos.
          </a>
          <a id="alt-2" class="alternativa" onclick="clicou(false);">b)  Reduz a quantidade de lixo que vai para os aterros sanitários.</a>
        </div>
        <div class="line2">
          <a id="alt-3" class="alternativa" onclick="clicou(false);">c) Protege o meio ambiente.</a>
          <a id="alt-4" class="alternativa" onclick="clicou(true);">d) Todas as alternativas estão corretas.</a>
        </div>
      </div>
    </div>
    <nav>
      <a href="lixao-aterro.html"><img src="../assets/icons/arrow-left-solid.svg" class="setas" alt="voltar"></a>
      <a id="next-button" href="impacto.html"><img src="../assets/icons/arrow-right-long-solid.svg" class="setas"
          alt="setas">
      </a>
    </nav>

    <a class="icon-logo" href="../index.html"><img id="logo" src="../assets/imagens/logo_recicle-se.svg"
        alt="Atlas de Asgard-logo"></a>

  </main>

  <script>
    var errou = 0
    document.querySelector("a#next-button").setAttribute("disabled", "true");
    document.querySelector("a#next-button").style.pointerEvents = "none";
    function clicou(acertou) {
      if (acertou === true) {
        document.querySelector("a#alt-2").style.backgroundColor = "red";
        document.querySelector("a#alt-3").style.backgroundColor = "red";
        document.querySelector("a#alt-4").style.backgroundColor = "red";
        document.querySelector("p#Result_parcial").textContent = "Certa resposta!!";
        document.querySelector("p#Result_parcial").style.color = "#4bdd4b";
        document.querySelector("h1.pergunta").textContent = "Justificativa: A reciclagem tem três principais vantagens: Reduz a quantidade de lixo que vai para os aterros sanitários. Isso porque os materiais recicláveis são transformados em novos produtos, evitando que sejam descartados. Gera empregos.; a indústria da reciclagem gera empregos em várias áreas, como coleta, triagem e processamento de resíduos; protege o meio ambiente. A reciclagem ajuda a conservar recursos naturais e a reduzir a poluição.
";
        document.querySelector("a#alt-2").setAttribute("disabled", "true");
        document.querySelector("a#alt-3").setAttribute("disabled", "true");
        document.querySelector("a#alt-4").setAttribute("disabled", "true");
        document.querySelector("a#alt-2").style.pointerEvents = "none";
        document.querySelector("a#alt-3").style.pointerEvents = "none";
        document.querySelector("a#alt-4").style.pointerEvents = "none";
        document.querySelector("a#next-button").setAttribute("disabled", "false");
        document.querySelector("a#next-button").style.pointerEvents = "";
      } else {
        document.querySelector("p#Result_parcial").textContent = "Resposta errada, tente novamente.";
        document.querySelector("p#Result_parcial").style.color = "red";
        errou += 1
      }
      if (errou === 2) {
        window.alert("Que tal pensar um pouco mais?")
        errou += 1
      }
    }
  </script>
</body>

</html>
