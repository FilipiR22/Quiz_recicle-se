<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Guerra Fria</title>
  <link href="../assets/css/perguntas.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="../assets/imagens/Logo-Atlas.svg" type="image/x-icon">
</head>

<body>
  <header>
    <p id="Result_parcial"></p>
  </header>
  <main>
    <div class="conteudo">
      <h1 class="pergunta">Qual foi a doutrina política que guiou a política externa dos Estados Unidos durante a Guerra
        Fria?</h1>
      <div class="alternativas">
        <div class="line1">
          <a id="alt-1" class="alternativa" onclick="clicou(false);">a) Doutrina Monroe</a>
          <a id="alt-2" class="alternativa" onclick="clicou(true);">b) Doutrina Truman</a>
        </div>
        <div class="line2">
          <a id="alt-3" class="alternativa" onclick="clicou(false);">c) Doutrina Roosevelt</a>
          <a id="alt-4" class="alternativa" onclick="clicou(false);">d) Doutrina Eisenhower</a>
        </div>
      </div>
    </div>
    <a id="next-button" href="globalizacao.html"> <img src="../assets/icons/arrow-right-long-solid.svg" class="setas"
        alt="próximo"></a>

    <a class="icon-logo" href="../index.html"><img id="logo" src="../assets/imagens/logo_recicle-se.svg"
        alt="Atlas de Asgard-logo"></a>

  </main>

  <script>
    var errou = 0
    document.querySelector("a#next-button").setAttribute("disabled", "true");
    document.querySelector("a#next-button").style.pointerEvents = "none";
    function clicou(acertou) {
      if (acertou === true) {
        document.querySelector("a#alt-1").style.backgroundColor = "red";
        document.querySelector("a#alt-3").style.backgroundColor = "red";
        document.querySelector("a#alt-4").style.backgroundColor = "red";
        document.querySelector("p#Result_parcial").textContent = "Certa resposta!!";
        document.querySelector("p#Result_parcial").style.color = "#4bdd4b";
        document.querySelector("h1.pergunta").textContent = "Justificativa: A Doutrina Truman foi a política externa dos Estados Unidos que teve por objetivo combater o avanço do comunismo. ";
        document.querySelector("a#alt-1").setAttribute("disabled", "true");
        document.querySelector("a#alt-3").setAttribute("disabled", "true");
        document.querySelector("a#alt-4").setAttribute("disabled", "true");
        document.querySelector("a#alt-1").style.pointerEvents = "none";
        document.querySelector("a#alt-3").style.pointerEvents = "none";
        document.querySelector("a#alt-4").style.pointerEvents = "none";
        document.querySelector("a#next-button").setAttribute("disabled", "false");
        document.querySelector("a#next-button").style.pointerEvents = "";
      } else {
        document.querySelector("p#Result_parcial").textContent = "Resposta errada, tente novamente.";
        document.querySelector("p#Result_parcial").style.color = "red";
        errou += 1
      }
      if (errou === 2) {
        window.alert("Que tal pensar um pouco mais?")
        window.location.href = 'https://questionario-coletivo.agenciaweb.repl.co/index.html'
        errou += 1
      }
    }


  </script>

</body>

</html>
